<!DOCTYPE html>
<html lang="pt-br" ng-app="estoque">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Estoque</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
		<script src="js/controllers/produto-controller.js"></script>
    </head>
    <body ng-controller="ProdutoController">
        <div class="container">
        	
        	<div class="jumbotron">
        		<h1 class="text-center">Estoque</h1> 
        	</div>
        	
        	
            <div class="panel panel-default" ng-repeat="produto in produtos">
            	<div class="panel-heading">
            		<h3 class="panel-title">{{produto.titulo}}</h3>
            	</div>
            	<div class="panel-body">
            		<img class="img-responsive center-block" src="{{produto.url}}" alt="{{produto.titulo}}"></img>	
            	</div>
            </div><!-- fim panel -->
            
          
            
        </div> <!-- fim container -->        
    </body>
</html>
